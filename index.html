<!DOCTYPE html>
<html lang="en">

<head>

    <title>TEDx VSSUT</title>

    <!-- css -->

    <link rel="stylesheet" href="css/main.css">

<body>

        <nav id="navbar_main" class="mobile-offcanvas navbar navbar-expand-lg navbar-dark bg-light fixed-top py-3 py-lg-2">
            <div class="container">

                    <button class="btn-close float-end"></button>
                </div> -->
                <img src="logos/logo-1l-b.svg" class="navbar-brand" width="250px">

                <ul class="navbar-nav d-flex flex-column flex-lg-row p-2">
